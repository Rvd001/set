<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>kayl.com</title>
    <link rel="stylesheet" type="text/css", href="code.css"/>

<body onload="initViz();">
        <!-- <button type="button" id = "barChart" onclick="barChart();" value="Bar Chart">Bar Chart</button>
        <button type="button" id = "bubbleChart" value="Bubble Chart" onclick="BubbleChart();">Bubble Chart</button>

        <br> -->
        <br>
        <p id="chartType"></p>

        <br>
        <!-- paragraph to know the chart being chosen -->

        <div id="filterSelection" style="padding:20px;">
            <button type="button" id = "West" onclick="westFilter();">Furniture</button>
            <button type="button" id = "East" onclick="eastFilter();">Office Supplies</button>
            <button type="button" id = "South" onclick="southFilter();">Technology</button>
        </div>
        <br>
        <br> 

        <form>
            <input type="checkbox" class="city" id="cAll" name="All City" value="All" onclick="city()">
            <label for="cAll"> (All) </label><br>
            <input type="checkbox" class="city" id="cIbadan" name="Ibadan" value="Ibadan" onclick="city()">
            <label for="cIbadan"> Ibadan </label><br>
            <input type="checkbox" class="city" id="cOthers" name="Others" value="Others" onclick="city()">
            <label for="cOthers"> Others </label>
            <input type="checkbox" class="city" id="cOthers" onclick="vizFilter('Category', 'Office Supplies', 'REPLACE')">Office Supplies</input>
            
    
    
        </form>

        <div id="vizContainer"></div>
        <!-- This houses the visualization -->

</body>
